      containers:
        - name: ${SERVICE_NAME}
          image: ${IMAGE_NAME}
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ${SERVICE_NAME}
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 512Mi
              cpu: 2000m
          ports:
            - containerPort: 4000
              name: http
          livenessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 210
            periodSeconds: 20
      dnsConfig:
        options:
          - name: single-request-reopen

