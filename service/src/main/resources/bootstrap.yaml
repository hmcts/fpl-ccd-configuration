  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/fpl
      aliases:
        notify-api-key: notify.api_key
        fpl-case-service-s2s-secret: idam.s2s-auth.totp_secret
        local-authority-email-to-code-mapping: fpl.local_authority_email_to_code.mapping
        local-authority-code-to-name-mapping: fpl.local_authority_code_to_name.mapping
        local-authority-user-mapping: fpl-test.local_authority_user_test.mapping
        local-authority-code-to-hmcts-court-mapping: fpl.local_authority_code_to_hmcts_court.mapping
        local-authority-code-to-cafcass-mapping: fpl.local_authority_code_to_cafcass.mapping
