spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/fpl
      aliases:
        notify-api-key: notify.api_key
        docmosis-api-key: docmosis.tornado.key
        fpl-case-service-s2s-secret: idam.s2s-auth.totp_secret
        fpl-case-service-idam-client-secret: idam.client.secret
        local-authority-email-to-code-mapping: fpl.local_authority_email_to_code.mapping
        local-authority-code-to-name-mapping: fpl.local_authority_code_to_name.mapping
        local-authority-user-mapping: fpl.local_authority_user.mapping
        local-authority-code-to-hmcts-court-mapping: fpl.local_authority_code_to_hmcts_court.mapping
        local-authority-code-to-cafcass-mapping: fpl.local_authority_code_to_cafcass.mapping
        local-authority-code-to-shared-inbox-mapping: fpl.local_authority_code_to_shared_inbox.mapping
        local-authority-fallback-inbox: fpl.local_authority_fallback_inbox
        system-update-user-password: fpl.system_update.password
        system-update-user-username: fpl.system_update.username
