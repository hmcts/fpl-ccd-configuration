    url: ${AM_API_URL:http://localhost:4096}

fees-register:
  api:
    url: ${FEES_REGISTER_API_URL:http://localhost:8765}

send-letter:
  url: http://localhost:8765

payment:
  api:
    url: ${PAYMENT_API_URL:http://localhost:8765}

manage-case:
  ui:
    base:
      url: http://localhost:3333

bankHolidays:
  api:
    url: http://localhost:8765

appinsights:
  instrumentationkey: fake-key

